<div style="height: 100vh">
  <mat-toolbar color="primary" class="app-toolbar">
    <mat-toolbar-row  >
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Contact Menagment System</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->

          <a [routerLink]="[ '/prva' ]" routerLinkActive="active" mat-button>
          <mat-icon>notifications</mat-icon>
          Notifications
        </a>
        <a [routerLink]="[ '/druga' ]" routerLinkActive="active" mat-button>
          <mat-icon>message</mat-icon>
          Messages
        </a>
        <a href="#" mat-button>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="/prva" mat-list-item>
          <mat-icon>notifications</mat-icon>
          Notifications
        </a>
        <a href="/druga" mat-list-item>
          <mat-icon>message</mat-icon>
          Messages</a
        >
        <a href="#" mat-list-item>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
        <a href="#" mat-list-item>
          <mat-icon>lock</mat-icon>
          My Account
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>

    </mat-sidenav>
    <router-outlet></router-outlet>
  </mat-sidenav-container>

</div>
