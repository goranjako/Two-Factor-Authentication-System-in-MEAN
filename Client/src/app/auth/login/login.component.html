<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 50px">
  <mat-card
    class="text-center"
    fxFlex.xs="100%"
    fxFlex.gt-md="25%"
    fxFlex.sm="33%"
    style="margin-bottom: 2px"
  ><br>
    <mat-card-title >Login</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit(loginForm.value)"
      >
        <p>
          <mat-form-field class="example-full-width">
            <input
              type="email"
              matInput
              placeholder="Email address"
              formControlName="email"
              name="email"
            />
            <mat-icon matSuffix>mail_outline blue-color</mat-icon>
            <mat-icon
              matSuffix
              *ngIf="!loginForm.get('email')?.errors"
              color="success"
              >check_circle</mat-icon
            >
            <mat-error *ngIf="email?.errors?.['required']">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.value.email">
              Please enter a correct email format
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="example-full-width">
            <input
              type="password"
              matInput
              placeholder="Enter your password"
              formControlName="password"
              name="password"
            />
            <mat-icon matSuffix>lock</mat-icon>
            <mat-icon
              matSuffix
              *ngIf="!loginForm.get('password')?.errors"
              color="success"
              >check_circle</mat-icon
            >
            <mat-error *ngIf="password?.errors?.['required']">
              Passvord is required
            </mat-error>
            <mat-error *ngIf="loginForm.value.password">
              Error! Password must contain 8 or more sharacters
            </mat-error>
          </mat-form-field>
        </p>
        <mat-card-actions fxLayoutAlign="center center" class="mb-2 px-3">
          <button
            mat-stroked-button
            color="primary"
            class="button-p button2"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
    <div class="text-center">
      <p style="padding-left: 3%;">
          Not a member?
        <a [routerLink]="['/register']"><b>Register</b></a>
      </p>
    </div>
  </mat-card>
</div>


<ngx-spinner bdColor = "#f5f5f5" size = "medium" color="#4285F4" type = "ball-spin-clockwise-fade" [fullScreen] = "true">
  <p  style="font-size: 20px; color:#4285F4" > Loading... </p>
</ngx-spinner>
